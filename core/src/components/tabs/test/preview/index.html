<!DOCTYPE html>
<html dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Tab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <script src="/dist/ionic.js"></script>
  <link rel="stylesheet" href="/css/ionic.bundle.css">
  <link rel="stylesheet" href="/scripts/testing/styles.css">
</head>

<body>

  <ion-app>
    <ion-tabs>

      <ion-tab tab-id="tab-one">
        <ion-header translucent>
          <ion-toolbar>
            <ion-title>Tab One</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content padding fullscreen>
          Tab One
        </ion-content>
      </ion-tab>

      <ion-tab tab-id="tab-two">

        <ion-header translucent>
          <ion-toolbar>
            <ion-title>Tab Two</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content padding fullscreen>
          Tab Two
        </ion-content>

      </ion-tab>

      <ion-tab tab-id="tab-three">

        <ion-header translucent>
          <ion-toolbar>
            <ion-title>Tab Three</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content padding fullscreen>
          Tab Three
        </ion-content>

      </ion-tab>

      <ion-tab tab-id="tab-four" component="page-one"></ion-tab>

      <ion-tab-bar>
        <ion-tab-button tab-id="tab-one">
          <ion-label>Plain List</ion-label>
          <ion-icon name="star"></ion-icon>
        </ion-tab-button>

        <ion-tab-button tab-id="tab-two">
          <ion-label>Schedule</ion-label>
          <ion-icon name="globe"></ion-icon>
        </ion-tab-button>

        <ion-tab-button tab-id="tab-three">
          <ion-label>Stopwatch</ion-label>
          <ion-icon name="logo-facebook"></ion-icon>
        </ion-tab-button>

        <ion-tab-button tab-id="tab-four">
          <ion-label>Messages</ion-label>
          <ion-icon name="chatboxes"></ion-icon>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>

    <style>
      ion-toolbar {
        --background: white;
      }
    </style>
  </ion-app>
</body>

</html>
